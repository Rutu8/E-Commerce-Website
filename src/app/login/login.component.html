<div class="container">
<div class="row mt-5">
  <div class="col-lg-5 mx-auto bg-light p-5 border border-3 rounded">
    <h2 class="text-primary text-center pt-3 pb-2">Login</h2>
    <div class="p-3">


      <form [formGroup]="formdata" (ngSubmit)="getformdata(formdata.value)">
          <div class="mb-2">
            <label for="" class="form-label">Enter Your email address:</label><br>
          <input type="email" class="form-control" placeholder="Enter User Name" formControlName="email"><br><br>
        </div>

        <div class="mb-2">
          <label for="" class="form-label">Password:</label><br>
          <input type="password"  class="form-control" placeholder="Enter Password" formControlName="password">
        </div>
        <div class="mt-2 mb-2 text-center">
          <button type="submit" class="btn btn-success mx-auto">Submit</button>
        </div>


      </form>

    </div>
  </div>
</div>
</div>
