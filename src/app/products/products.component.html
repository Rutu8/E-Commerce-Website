
<div class="colorlib-product" *ngIf="products">
  <div class="container">
    <div class="row">
      <div class="col-sm-8 offset-sm-2 text-center colorlib-heading colorlib-heading-sm">
        <h2>View All Products</h2>

      </div>
    </div>
    <div class="row row-pb-md" *ngFor="let product of products">

      <div class="col-md-3 col-lg-3 mb-4 text-center">
        <div class="product-entry border">
          <a routerLink='/product-details/{{product.id}}' class="prod-img">
            <img src="{{product.image}}" class="img-fluid">
          </a>
          <div class="desc">
            <h2><a routerLink='/product-details/{{product.id}}'>{{product.title}}</a></h2>
            <span class="price">{{product.price  | currency:'INR' }}</span>
          </div>
        </div>
      </div>
