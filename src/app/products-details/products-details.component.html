<div class="colorlib-product">
<div class="container" *ngIf="data">
  <h1 class="text-center text-primary">Product Details</h1>
   <div class="row row-pb-lg product-detail-wrap">
  <div class="row-col-lg-6">
    <div class="owl-carousel">
    <div class="item m-5" style="width: 50%; height: 50%;">
    <!-- <div class="product-entry border"> -->
    <a href="#" class="prod-img">
      <img src="{{ data.image }}" class="img-fluid" style="width: 40%; height: 20%;" />
    </a>
  </div>
  </div>
  <div class="item m-5 mx-auto" *ngIf="data" style="width: 100%; height: 50%;">
  <!-- <div class="product-entry border"> -->
  <div class="row-col-lg-6" *ngIf="data">
    <h1>{{ data.title }}</h1>
    <h3>{{ data.price | currency : "INR" }}</h3>
    <p>{{ data.description }}</p>
    <b><p style="font-size: medium">Add a Quanity:</p></b>
    <input type="text" value="0" [(ngModel)]="qty" class="mx-auto m-10 text-center"/>
    <div class="row">
<div class="col-lg-1 m-2">

   <span (click)="getquantity()" class="btn btn-info m-2">
      Add Quantity

  </span>
</div>

<div class="col-lg-1 m-2">
   <span (click)="removequantity()" class="btn btn-danger m-2">Remove Quantity</span>
  </div>
  </div>

<div class="col-lg-1 ms-10 text-left">
   <a routerLink="/login">
    <span (click)="addtocart()" class="btn btn-success m-2 text-right">
      Add to Cart
    </span>
  </a>
</div>

  </div>
</div>
